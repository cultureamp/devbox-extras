# See https://github.com/deviceinsight/kafkactl?tab=readme-ov-file#configuration
contexts:
  local:
    brokers:
      - ${KAFKA_BROKERS}

    tls:
      enabled: false

    # Waiting on https://github.com/cultureamp/local-kafka/pull/4
    sasl:
      enabled: false

    avro:
      schemaRegistry: ${SCHEMA_REGISTRY_URL}

current-context: local
