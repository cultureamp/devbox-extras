version: "0.5"

processes:
  README:
    command: "devbox run readme; tail -f /dev/null"

  process_that_fails_to_start:
    command: echo "failing" && exit 1

  healthy_process:
    command: sleep 2 && python3 -m http.server 5055
    readiness_probe:
      exec:
        command: curl -f http://localhost:5055
